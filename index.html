<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script async src="app.js"></script>
    <title>Date Counter</title>
</head>
<body>
    <div class="container">
       
        <div class="main">
            
            <div class="date-counter">
                <h2>Choose any Date from past</h2>
                <div class="inputNotice">
                <input type="date" class="date" id="givenDate">
                <span style="color: red;" class="notice" id="noticeColor"> *Please Choose any date from past</span>
               
            </div>
            <h1>Days:00 Hours:00 Minutes:00 Seconds:00</h1>
                <button class="calculateButton">Count Date Till Now</button>
            </div>
        </div>
    </div>
</body>
</html>
